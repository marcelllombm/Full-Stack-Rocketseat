<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentos</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script type="text/babel">
      function Button({ children, className, variant = "default", ...props }) {
        const buttonVariants = {
          default: "bg-gray-500",
          primary: "bg-purple-500",
        };
        return (
          <button
            className={`
            ${buttonVariants[variant]}
          text-slate-300 p-4 rounded-lg hover:bg-slate-900 cursor-pointer 
          ${className}
          `}
            {...props}
          >
            {children}
          </button>
        );
      }

      function App() {
        return (
          <main className="flex gap-1 p-3">
            <Button className="mr-14" title="titulo meu botao padrao">
              Meu Botão
            </Button>
            <Button variant="primary">Outro Botão</Button>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
