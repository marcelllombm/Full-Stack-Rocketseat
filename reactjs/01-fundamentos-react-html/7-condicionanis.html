<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentos</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script type="text/babel">
      function Counter() {
        const [counter, setCounter] = React.useState(0);

        if (counter > 20) {
          return <p>Maior que 20</p>;
        }

        return (
          <>
            <p>Contador: {counter}</p>
            <p>{counter > 10 ? "Maior que 10" : "menor ou igual a 10"} </p>
            <p>{counter > 15 && "Maior que 15"}</p>

            <button
              onClick={() => setCounter(10)}
              class=" m-2 bg-fuchsia-950 hover:bg-fuchsia-200 text-slate-300 hover:text-slate-900 p-1  cursor-pointer rounded"
            >
              Atualizar
            </button>

            <button
              onClick={() => setCounter((preValue) => preValue + 1)}
              class="m-2 bg-fuchsia-950 hover:bg-fuchsia-200 text-slate-300 hover:text-slate-900 p-1  cursor-pointer rounded"
            >
              Incrementar
            </button>

            <button
              onClick={() => setCounter((preValue) => preValue - 1)}
              class=" m-2 bg-fuchsia-950 hover:bg-fuchsia-200 text-slate-300 hover:text-slate-900 p-1  cursor-pointer rounded"
            >
              Descrementar
            </button>
          </>
        );
      }

      function App() {
        return (
          <main class="p-4">
            {" "}
            <Counter />{" "}
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
