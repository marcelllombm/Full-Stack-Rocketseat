<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentos</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script type="text/babel">
      function Alert1() {
        function handleAlertClick() {
          alert("Mostrar Alerta");
        }
        return (
          <button
            class="bg-black text-slate-200 p-2 m-2 rounded cursor-pointer hover:bg-slate-900"
            onClick={handleAlertClick}
          >
            Mostrar Alerta
          </button>
        );
      }

      function Alert2() {
        function handleAlertClick(msg) {
          alert(msg);
        }
        return (
          <button
            class="bg-black text-slate-200 p-2 m-2 rounded cursor-pointer hover:bg-slate-900"
            onClick={() => handleAlertClick("Uma mensagem de alerta!")}
          >
            Mostrar Alerta Texto
          </button>
        );
      }

      function Alert3() {
        function handleAlertClick(event) {
          alert(event.target.previousSibling.value);
        }

        function handleOnChange(event) {
          console.log(event.target.value);
        }

        return (
          <div>
            <input
              type="text"
              placeholder="Digite algo"
              class="bg-black text-slate-200 p-2 rounded"
              onChange={handleOnChange}
            />
            <button
              onClick={handleAlertClick}
              class="bg-black text-slate-200 p-2 m-2 rounded cursor-pointer hover:bg-slate-900"
            >
              Mostrar Alerta do Campo de Texto
            </button>
          </div>
        );
      }

      function App() {
        return (
          <main class="p-3">
            <Alert1 />
            <Alert2 />
            <Alert3 />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
